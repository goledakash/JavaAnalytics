<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>login</title>
</head>
<body>
	<h:head>
	        <title>IDS517 S16G20 AKASH GOLED</title>
	</h:head>
	<h:body >
	    <h2>Hello, please log in:</h2>
	    <h:form>
	    <p align ="center">
			<h:panelGrid columns="2">
				<h:outputLabel value="USERNAME :" />

				<h:inputText id="username" value="#{databaseConnectionBean.username}" />
				
				<h:outputLabel value="PASSWORD :" />

				<h:inputText id="password" value="#{databaseConnectionBean.password}" />
				
				<h:outputLabel value="HOST :" />

				<h:inputText id="host" value="#{databaseConnectionBean.host}" />
				
				<h:outputLabel value="RDBMS :" />

				<h:inputText id="rdbms" value="#{databaseConnectionBean.rdbms}" />
				
				<h:outputLabel value="DATABASE SCHEMA :" />

				<h:inputText id="dbSchema" value="#{databaseConnectionBean.dbSchema}" />

				<h:outputLabel value="DATABASE SCHEMA 2:" />

				<h:inputText id="dbSchema2" value="#{databaseConnectionBean.dbSchema2}" />
				
				<h:commandButton type="submit" value="LOGIN"
					action="#{databaseConnectionBean.getConnection}" />
								
				
			</h:panelGrid>
			</p>
		</h:form>       
	</h:body>

</body>
</html>
